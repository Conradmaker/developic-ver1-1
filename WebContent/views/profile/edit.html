<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeveloPic | Buy</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../../assets/css/buy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- 갖고옴^!^ -->
    <!-- Styles -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css"></link>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css"></link>
    <!-- Scripts -->
    <script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
    <header class="header--container">
      <div class="header--box">
        <a href="#">
          <img src="../../assets/images/logo.png" width="250px" alt="" />
        </a>
        <div class="header--right">
          <a href="../user/login/login.html">LOGIN</a>
          <a href="../user/login/login.html">SIGNUP</a>            
          <i @click="setSearchOpen" v-if="searchOpen"
          ><i class="fas fa-times"></i
        ></i>
        <i @click="setSearchOpen" v-else
          ><i class="fas fa-search" @click=""></i
        ></i>
        </div>
      </div>
    </header>      
    <div class="search--container" :class="{searchActive:searchOpen}">
      <form class="search--box" method="POST" action="">
        <label><input type="checkbox" name="saleCheck" />판매여부</label>
        <input type="text" placeholder="SEARCH" />
        <i class="fas fa-search"></i
        ><i class="fas fa-times" @click="setSearchOpen"></i>
      </form>
    </div>
    <main class="main--container">
      <ul class="navigation--main">
        <a href="">
          <li>PICFEED</li>
        </a>
        <a href="">
          <li>PICSHOP</li>
        </a>
        <a href="">
          <li>ABOUT</li>
        </a>
      </ul>

      <!-- 여기에 컨텐츠 작성 -->

      <div class="buy--container">
        <div class="buy--body">
          <div class="buy--title">
            <!-- detail 로고랑 오른쪽에 >next 들어가는 영역 -->
            <div class="title">
              <h5>EDIT</h5>
            </div>
            <!-- <a href="#">NEXT ＞</a> -->
            <a href="#">＜ BACK</a>
          </div>
          <div class="buy--upload">
            <div class="buy-gap"></div>
            <h2>UPLOAD PHOTO</h2>
            <div class="buy-gap"></div>

            <!-- 파일 선택하는 부분 -->
            <div class="buy--fileWrapper">
              <label for="fileBtn" id="fileLabel"></label>
              <input type="file" id="hiddenFileBtn" hidden>
              <button type="button" id="fileBtn" class="btn btn-green">SELECT A FILE</button>

            </div>
            <!-- <input type="file" value="SELECT A FILE" /> -->
            <div class="buy-gap"></div>
            <p>미리보기</p>
            <div class="buy--imageWrapper">
              <!-- <img src="../../assets/images/오로라.jpg" alt="" /> -->
              <img src="" id="fileImage" />
            </div>
          </div>
          <div class="buy--info">
            <div class="buy-gap"></div>
            <div class="buy-gap"></div>
            <h2>INFORMATION</h2>
            <div class="buy-gap"></div>
            <table>
              <tr>
                <th><label for="">제목</label></th>
                <td><input type="text" placeholder="TITLE" /></td>
              </tr>
              <tr>
                <th><label for="">카테고리</label></th>
                <td>
                  <select name="category">
                    <option value="ani">ANIMALS</option>
                    <option value="peo">PEOPLE</option>
                    <option value="ur">URBAN</option>
                    <option value="na">NATURE</option>
                    <option value="etc" selected>ETC</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th><label for="">판매여부</label></th>
                <td>
                  <div class="buy--saleWrapper">
                    <div class="buy--saleLa">판매가능</div>
                    <div class="buy--saleLa">판매불가</div>
                    <div id="buy-saleBtn" class="saleSelectY"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <th colspan="2" ><label for="">소개</label></th>
              </tr>
              <tr>
                <td colspan="2">
                    <!-- api 에디터 부분!! -->
                    <div>
                        <div id="editorSection"></div>
                        <!-- <button id="form-submit"></button> -->
                    </div>
                </td>
              </tr>
              <tr>
                <th><label for="">픽스토리</label></th>
                <td>
                  <div class="picsWrapper">
                    <label for="" id="picsLabel"></label>
                    <button type="button" id="picsBtn" class="btn btn-green btn-small">SELECT</button>
                    <!-- <span></span>
                    <button class="btn btn-green btn-small">SELECT</button> -->
                  </div>
                </td>
              </tr>
            </table>
            <div class="buy-gap"></div>
            <div class="buy-gap"></div>
            <div class="buy--btnWrapper">
              <button class="btn btn-yellow btn-small">등록</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../../assets/js/buy.js" defer></script>
    <script src="../../assets/js/mypage/index.js"></script>
</div>
  </body>
</html>
